<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Seguran√ßa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 10px 20px;
      border-bottom: 2px solid red;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      color: red;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }

    .user-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notif {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }

    .notif span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* Menu lateral */
    #sideMenu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-right: 2px solid red;
    }

    #sideMenu a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    #sideMenu a:hover {
      background: red;
      color: black;
    }

    #sideMenu .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }

    /* Caixa de notifica√ß√µes */
    #notifBox {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-left: 2px solid red;
    }

    #notifBox h2 {
      text-align: center;
      color: red;
    }

    #notifBox .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }

    .notif-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .notif-item:hover {
      background: #222;
    }

    /* Card da tabela */
    .card {
      background: #111;
      border: 1px solid red;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
    }

    .card h3 {
      margin-top: 0;
      color: red;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background: red;
      color: black;
    }

    td {
      background: #222;
    }

    .alerta {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="openMenu()">‚ò∞</span>
    <div class="title">Monitoramento de Seguran√ßa</div>
    <div class="user-area">
      <div>üë§ Admin</div>
      <div class="notif" onclick="openNotif()">‚ö†Ô∏è<span id="notifCount">1</span></div>
    </div>
  </header>

  <!-- Menu lateral -->
  <div id="sideMenu">
    <span class="closebtn" onclick="closeMenu()">√ó</span>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_plans.html">Planos</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </div>

  <!-- Caixa de notifica√ß√µes -->
  <div id="notifBox">
    <span class="closebtn" onclick="closeNotif()">√ó</span>
    <h2>Alertas de Seguran√ßa</h2>
    <div id="notifList"></div>
  </div>

  <!-- Card com tabela -->
  <div class="card">
    <h3>Eventos de Seguran√ßa</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usu√°rio</th>
          <th>Evento</th>
          <th>Data</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="segTable">
        <!-- Dados via JS -->
      </tbody>
    </table>
  </div>

  <script>
    // Notifica√ß√µes simuladas
    let notifications = [
      { text: "Tentativa de login falhada detectada", link: "admin_seguranca.html", read: false }
    ];

    function updateNotif() {
      const notifList = document.getElementById("notifList");
      notifList.innerHTML = "";
      let unread = 0;

      notifications.forEach((n, i) => {
        let div = document.createElement("div");
        div.className = "notif-item";
        div.textContent = n.text;
        div.onclick = () => {
          notifications[i].read = true;
          window.location.href = n.link;
        };
        notifList.appendChild(div);
        if (!n.read) unread++;
      });

      document.getElementById("notifCount").textContent = unread;
    }

    function openMenu() { document.getElementById("sideMenu").style.width = "250px"; }
    function closeMenu() { document.getElementById("sideMenu").style.width = "0"; }

    function openNotif() { 
      document.getElementById("notifBox").style.width = "300px"; 
      updateNotif();
    }
    function closeNotif() { document.getElementById("notifBox").style.width = "0"; }

    updateNotif();

    // Carregar eventos de seguran√ßa
    async function carregarSeguranca() {
      try {
        const response = await fetch("http://localhost:3000/seguranca");
        const eventos = await response.json();
        const tabela = document.getElementById("segTable");
        tabela.innerHTML = "";

        if (eventos.length === 0) {
          tabela.innerHTML = `<tr><td colspan="5">Nenhum evento de seguran√ßa encontrado</td></tr>`;
        } else {
          eventos.forEach(ev => {
            let statusClass = ev.status === "cr√≠tico" ? "alerta" : "";
            let row = `
              <tr>
                <td>${ev.id}</td>
                <td>${ev.usuario}</td>
                <td>${ev.evento}</td>
                <td>${ev.data}</td>
                <td class="${statusClass}">${ev.status}</td>
              </tr>
            `;
            tabela.innerHTML += row;
          });
        }
      } catch (error) {
        console.error("Erro ao carregar eventos de seguran√ßa:", error);
      }
    }

    carregarSeguranca();
  </script>
</body>
</html>
