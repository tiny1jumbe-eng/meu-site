<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Seguran√ßa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px 20px;
      border-bottom: 2px solid red;
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      color: red;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    .user-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .notif {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }
    .notif span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }
    #sideMenu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-right: 2px solid red;
    }
    #sideMenu a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }
    #sideMenu a:hover {
      background: red;
      color: black;
    }
    #sideMenu .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: red;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #111;
    }
    th, td {
      border: 1px solid red;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
      color: red;
    }
    canvas {
      margin-top: 20px;
      background: #111;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="openMenu()">‚ò∞</span>
    <div class="title">Painel de Seguran√ßa</div>
    <div class="user-area">
      <div>üë§ Admin</div>
      <div class="notif" onclick="openNotif()">‚úâÔ∏è<span id="notifCount">2</span></div>
    </div>
  </header>

  <!-- Menu lateral -->
  <div id="sideMenu">
    <span class="closebtn" onclick="closeMenu()">√ó</span>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_plans.html">Planos</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </div>

  <section>
    <h2>√öltimos Logs de Seguran√ßa</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usu√°rio</th>
          <th>A√ß√£o</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="logsTable">
        <tr><td colspan="4">Carregando logs...</td></tr>
      </tbody>
    </table>

    <canvas id="logsChart"></canvas>
  </section>

  <script>
    let notifications = [
      { text: "Tentativa de login suspeita", link: "#", read: false },
      { text: "Usu√°rio bloqueado por falha de senha", link: "#", read: false }
    ];

    function updateNotif() {
      const notifCount = document.getElementById("notifCount");
      const unread = notifications.filter(n => !n.read).length;
      notifCount.textContent = unread;
    }

    function openMenu() { document.getElementById("sideMenu").style.width = "250px"; }
    function closeMenu() { document.getElementById("sideMenu").style.width = "0"; }
    function openNotif() { alert("Abrir notifica√ß√µes de seguran√ßa"); }

    async function carregarLogs() {
      try {
        const response = await fetch("http://localhost:3000/logs");
        const logs = await response.json();

        const tabela = document.getElementById("logsTable");
        tabela.innerHTML = "";

        let acessos = 0, bloqueios = 0, alertas = 0;

        if (logs.length === 0) {
          tabela.innerHTML = `<tr><td colspan="4">Nenhum log encontrado</td></tr>`;
        } else {
          logs.forEach(log => {
            let row = `
              <tr>
                <td>${log.id}</td>
                <td>${log.usuario}</td>
                <td>${log.acao}</td>
                <td>${log.data}</td>
              </tr>
            `;
            tabela.innerHTML += row;

            if (log.acao.includes("Acesso")) acessos++;
            else if (log.acao.includes("Bloqueio")) bloqueios++;
            else alertas++;
          });
        }

        const ctx = document.getElementById("logsChart").getContext("2d");
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["Acessos", "Bloqueios", "Alertas"],
            datasets: [{
              data: [acessos, bloqueios, alertas],
              backgroundColor: ["green", "red", "orange"]
            }]
          }
        });
      } catch (error) {
        console.error("Erro ao carregar logs:", error);
      }
    }

    updateNotif();
    carregarLogs();
  </script>
</body>
</html>
