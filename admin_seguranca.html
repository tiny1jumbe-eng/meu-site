<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Segurança</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #6c757d;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .excluir {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Monitoramento de Segurança</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Evento</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="segTable">
      <tr><td colspan="5">Carregando eventos de segurança...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/seguranca";

    // Carregar eventos
    async function carregarSeguranca() {
      try {
        const response = await fetch(API_URL);
        const eventos = await response.json();

        const tabela = document.getElementById("segTable");
        tabela.innerHTML = "";

        if (eventos.length === 0) {
          tabela.innerHTML = `<tr><td colspan="5">Nenhum evento registrado</td></tr>`;
        } else {
          eventos.forEach(ev => {
            let row = `
              <tr>
                <td>${ev.id}</td>
                <td>${ev.usuario}</td>
                <td>${ev.evento}</td>
                <td>${ev.data}</td>
                <td><button class="excluir" onclick="excluirEvento(${ev.id})">Excluir</button></td>
              </tr>
            `;
            tabela.innerHTML += row;
          });
        }
      } catch (error) {
        console.error("Erro ao carregar eventos:", error);
      }
    }

    // Excluir evento
    async function excluirEvento(id) {
      if (!confirm("Deseja excluir este evento de segurança?")) return;
      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        carregarSeguranca();
      } catch (error) {
        console.error("Erro ao excluir evento:", error);
      }
    }

    // Inicia carregando os eventos
    carregarSeguranca();
  </script>
</body>
</html>
