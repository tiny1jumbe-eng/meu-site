<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - FinanÃ§as</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#111; color:#fff; margin:0; font-family:Arial,sans-serif; }
    header { background:#000; color:red; padding:15px; text-align:center; font-size:20px; }
    .container { width:90%; margin:20px auto; }
    .card { background:#222; padding:15px; margin:10px 0; border-radius:8px; }
    h3 { color:red; margin-bottom:10px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; background:#222; }
    th,td { border:1px solid #333; padding:8px; text-align:center; }
    th { background:#000; color:red; }
  </style>
</head>
<body>
  <header>ðŸ’° GestÃ£o Financeira</header>

  <div class="container">
    <div class="card">
      <h3>ðŸ“Š Taxas de Saque</h3>
      <p>Aplicadas automaticamente em cada solicitaÃ§Ã£o:</p>
      <ul>
        <li>100 a 999 MZN â†’ <b>10%</b></li>
        <li>1.000 a 10.000 MZN â†’ <b>7%</b></li>
        <li>+10.000 MZN â†’ <b>5%</b></li>
      </ul>
    </div>

    <div class="card">
      <h3>ðŸ“ˆ RelatÃ³rio de Ganhos</h3>
      <table id="tabelaGanhos">
        <thead>
          <tr>
            <th>Data</th>
            <th>UsuÃ¡rio</th>
            <th>Valor do Saque</th>
            <th>Taxa Aplicada</th>
            <th>Lucro (Admin)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p><b>Total ganho em taxas:</b> <span id="totalTaxas">0 MZN</span></p>
    </div>
  </div>

  <script>
    // Carrega os saques armazenados (pode vir do backend futuramente)
    const saques = JSON.parse(localStorage.getItem("saques")) || [];
    const tbody = document.querySelector("#tabelaGanhos tbody");
    let total = 0;

    saques.forEach(saque => {
      let taxa = 0;
      if (saque.valor >= 100 && saque.valor <= 999) {
        taxa = saque.valor * 0.10;
      } else if (saque.valor >= 1000 && saque.valor <= 10000) {
        taxa = saque.valor * 0.07;
      } else if (saque.valor > 10000) {
        taxa = saque.valor * 0.05;
      }
      total += taxa;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${saque.data}</td>
        <td>${saque.usuario}</td>
        <td>${saque.valor} MZN</td>
        <td>${taxa.toFixed(2)} MZN</td>
        <td>${taxa.toFixed(2)} MZN</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("totalTaxas").innerText = total.toFixed(2) + " MZN";
  </script>
</body>
</html>
