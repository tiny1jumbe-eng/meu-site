<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden; /* remove rolagem lateral */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #111;
      border-bottom: 2px solid red;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      color: red;
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      font-size: 20px;
      cursor: pointer;
    }

    /* Menu lateral */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-right: 2px solid red;
      z-index: 1000;
    }

    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background: red;
    }

    .side-menu .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: red;
    }

    .open-btn {
      font-size: 22px;
      cursor: pointer;
    }

    /* Conte√∫do */
    main {
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: #111;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid red;
    }

    .card h2 {
      color: red;
      margin-bottom: 10px;
    }

    /* Painel de notifica√ß√µes */
    .notifications-panel {
      position: fixed;
      top: 0;
      right: -300px; /* come√ßa escondido */
      width: 300px;
      height: 100%;
      background: #111;
      color: white;
      border-left: 2px solid red;
      transition: right 0.3s ease;
      z-index: 2000;
      padding: 16px;
      box-sizing: border-box;
    }

    .notifications-panel.active {
      right: 0; /* aparece quando ativo */
    }

    .notifications-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .notifications-header h3 {
      margin: 0;
      color: red;
    }

    .notifications-header .close-btn {
      background: red;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div id="sideMenu" class="side-menu">
    <span class="close-btn" onclick="closeMenu()">‚úñ</span>
    <a href="admin_dashboard.html">In√≠cio</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </div>

  <!-- Cabe√ßalho -->
  <header>
    <span class="open-btn" onclick="openMenu()">‚ò∞</span>
    <h1>Painel do Administrador</h1>
    <div class="admin-info">
      <span class="icon-btn" onclick="toggleNotifications()">‚úâÔ∏è</span>
      <span>üë§ Admin</span>
    </div>
  </header>

  <!-- Painel de notifica√ß√µes -->
  <div id="notificationsPanel" class="notifications-panel">
    <div class="notifications-header">
      <h3>Notifica√ß√µes</h3>
      <button class="close-btn" onclick="toggleNotifications()">‚úñ</button>
    </div>
    <ul id="notificationsList">
      <li>Exemplo: Produto aguardando aprova√ß√£o</li>
    </ul>
  </div>

  <!-- Conte√∫do principal -->
  <main>
    <h2>Vis√£o Geral</h2>
    <div class="cards">
      <div class="card">
        <h2>Ganhos</h2>
        <p>R$ 2.500</p>
      </div>
      <div class="card">
        <h2>Usu√°rios</h2>
        <p>120</p>
      </div>
      <div class="card">
        <h2>Produtos Pendentes</h2>
        <p>5</p>
      </div>
      <div class="card">
        <h2>Saques Pendentes</h2>
        <p>3</p>
      </div>
    </div>
  </main>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    function toggleNotifications() {
      document.getElementById("notificationsPanel").classList.toggle("active");
    }
  </script>

</body>
</html>
