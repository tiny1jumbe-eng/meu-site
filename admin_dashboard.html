<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      color: red;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .side-menu {
      height: 100%;
      width: 0; /* fechado por padr√£o */
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .side-menu a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background: red;
      color: #fff;
    }

    .side-menu .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      background: #111;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      color: white;
      border: 1px solid #333;
    }

    .card h3 {
      color: red;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<!-- TOPO ADMIN -->
<header class="dashboard-header">
  <!-- Bot√£o Hamburguer no canto esquerdo -->
  <button class="menu-btn" onclick="openMenu()" aria-label="Abrir menu">‚ò∞</button>

  <!-- T√≠tulo centralizado -->
  <h1 class="logo-center">Painel do Administrador</h1>

  <!-- Perfil Admin + Notifica√ß√µes no canto direito -->
  <div class="right-section">
    <div class="notification-icon" onclick="toggleNotifications()">
      ‚úâÔ∏è <span id="notifCount" class="notif-count">0</span>
    </div>
    <div class="user-profile">üë§ Admin</div>
  </div>
</header>

<!-- Caixa de notifica√ß√µes -->
<div id="notificationBox" class="notification-box">
  <h3>Notifica√ß√µes</h3>
  <ul id="notifList">
    <li>Nenhuma notifica√ß√£o no momento.</li>
  </ul>
</div>

  <!-- MENU LATERAL -->
  <nav id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">√ó</button>
    <a href="admin_dashboard.html" onclick="closeMenu()">In√≠cio</a>
    <a href="admin_usuarios.html" onclick="closeMenu()">Usu√°rios</a>
    <a href="admin_produtos.html" onclick="closeMenu()">Produtos</a>
    <a href="admin_saques.html" onclick="closeMenu()">Saques</a>
    <a href="index.html" onclick="closeMenu()">Sair</a>
  </nav>

  <!-- CONTE√öDO -->
  <main>
    <section class="cards-container">
      <div class="card">
        <h3>üë• Usu√°rios Ativos</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>üõí Produtos</h3>
        <p>58</p>
      </div>
      <div class="card">
        <h3>üí∞ Saques Pendentes</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>üìä Relat√≥rios</h3>
        <p>Acessar detalhes</p>
      </div>
    </section>
  </main>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }
  </script>

<script>
function toggleNotifications() {
  const box = document.getElementById("notificationBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

// exemplo para adicionar notifica√ß√µes
function addNotification(msg) {
  const list = document.getElementById("notifList");
  const count = document.getElementById("notifCount");

  if (list.children[0].innerText === "Nenhuma notifica√ß√£o no momento.") {
    list.innerHTML = "";
  }

  const li = document.createElement("li");
  li.textContent = msg;
  list.appendChild(li);

  count.textContent = parseInt(count.textContent) + 1;
}
</script>
</body>
</html>
