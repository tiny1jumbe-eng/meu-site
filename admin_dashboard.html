<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DIGIVEND</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#111; color:#fff; font-family:Arial, sans-serif; margin:0; padding:20px; }
    header { background:#222; padding:15px; border-radius:10px; text-align:center; }
    h1 { color:red; }
    .container { margin-top:20px; }
    .card { background:#222; padding:15px; border-radius:10px; margin:10px 0; box-shadow:0 0 10px rgba(255,0,0,0.3); }
    button { background:red; border:none; padding:10px 15px; border-radius:6px; color:#fff; cursor:pointer; }
    button:hover { background:darkred; }
  </style>
</head>
<body>
  <header>
    <h1>Área do Administrador</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Gerenciar Produtos</h2>
      <p>Aqui você pode aprovar ou rejeitar produtos cadastrados pelos vendedores.</p>
      <button onclick="window.location.href='admin_produtos.html'">Gerenciar</button>
    </div>

    <div class="card">
      <h2>Gerenciar Comunidades</h2>
      <p>Modere comunidades criadas pelos vendedores.</p>
      <button onclick="window.location.href='admin_comunidades.html'">Gerenciar</button>
    </div>

    <div class="card">
      <h2>Gerenciar Usuários</h2>
      <p>Visualize e controle contas de compradores e vendedores.</p>
      <button onclick="window.location.href='admin_usuarios.html'">Gerenciar</button>
    </div>
  </div>

  <script>
    // Verificação de login
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

    if (!usuarioLogado || usuarioLogado.tipo !== "admin") {
      alert("Acesso negado! Faça login como administrador.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
