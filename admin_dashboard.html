<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden; /* üö´ Remove rolagem lateral */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 15px 20px;
      border-bottom: 2px solid red;
    }

    header h1 {
      color: red;
      font-size: 20px;
      margin: 0;
    }

    .menu-icon, .notification-icon {
      font-size: 24px;
      cursor: pointer;
      margin-left: 15px;
    }

    .top-icons {
      display: flex;
      align-items: center;
    }

    /* Badge de notifica√ß√µes */
    .notification-container {
      position: relative;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* Menu lateral */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      color: white;
      transition: right 0.3s;
      padding: 20px;
      box-shadow: -2px 0 6px rgba(0,0,0,0.6);
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu h2 {
      margin-top: 0;
      color: red;
    }

    .side-menu a {
      display: block;
      padding: 10px 0;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .close-btn {
      font-size: 20px;
      color: red;
      cursor: pointer;
      text-align: right;
      display: block;
      margin-bottom: 20px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid red;
    }

    .card h3 {
      margin: 0 0 10px;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel do Administrador</h1>
    <div class="top-icons">
      <div class="notification-container">
        <span class="notification-icon">‚úâÔ∏è</span>
        <span class="notification-badge" id="notifBadge">3</span>
      </div>
      <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    </div>
  </header>

  <!-- Menu lateral -->
  <div id="sideMenu" class="side-menu">
    <span class="close-btn" onclick="toggleMenu()">‚úñ</span>
    <h2>Menu</h2>
    <a href="admin_dashboard.html">In√≠cio</a>
    <a href="usuarios.html">Usu√°rios</a>
    <a href="produtos.html">Produtos</a>
    <a href="saques.html">Saques</a>
    <a href="configuracoes.html">Configura√ß√µes</a>
    <a href="index.html">Sair</a>
  </div>

  <!-- Cards de exemplo -->
  <main>
    <div class="cards">
      <div class="card">
        <h3>Usu√°rios</h3>
        <p>120 cadastrados</p>
      </div>
      <div class="card">
        <h3>Produtos</h3>
        <p>58 ativos</p>
      </div>
      <div class="card">
        <h3>Vendas</h3>
        <p>230 conclu√≠das</p>
      </div>
      <div class="card">
        <h3>Saques Pendentes</h3>
        <p>5 solicita√ß√µes</p>
      </div>
    </div>
  </main>
<script>
  const hamburger = document.querySelector(".hamburger");
  const menu = document.getElementById("menu");
  const closeMenu = document.getElementById("closeMenu");

  hamburger.addEventListener("click", () => {
    menu.classList.add("open");
  });

  closeMenu.addEventListener("click", () => {
    menu.classList.remove("open");
  });
</script>

</body>
</html>
