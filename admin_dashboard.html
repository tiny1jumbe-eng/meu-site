<!DOCTYPE html>
<html lang="pt">
<head>

<body class="dashboard">

  <!-- Topbar -->
  <header class="topbar">
    <!-- Bot√£o hamburguer -->
    <span class="hamburguer" onclick="openMenu()">‚ò∞</span>

    <!-- T√≠tulo -->
    <h1 class="titulo">Painel do Administrador</h1>

    <!-- Usu√°rio + Notifica√ß√£o -->
    <div class="top-right">
      <span class="user">üë§ Admin</span>
      <span class="notificacao" onclick="toggleNotif()">‚úâÔ∏è<span id="notifCount">0</span></span>
    </div>
  </header>

  <!-- Menu lateral hamburguer -->
  <nav id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">√ó</a>
    <a href="admin_dashboard.html">In√≠cio</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_plans.html">Planos</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </nav>

  <!-- Caixa de notifica√ß√µes -->
  <div id="notifBox" class="notif-box">
    <span class="closebtn" onclick="toggleNotif()">√ó</span>
    <h2>Notifica√ß√µes</h2>
    <ul id="notifList"></ul>
  </div>

  <!-- Cards principais -->
  <main class="conteudo">
    <div class="card">üë• <h2>Usu√°rios</h2><p>150 ativos</p></div>
    <div class="card">üì¶ <h2>Produtos</h2><p>80 listados</p></div>
    <div class="card">üí∞ <h2>Saques</h2><p>20 pendentes</p></div>
    <div class="card">üìà <h2>Ganhos</h2><p>+5.000 MZN</p></div>
  </main>

  <script>
    // ---- Menu Hamburguer ----
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    // ---- Notifica√ß√µes ----
    let notificacoes = [
      {texto: "Novo usu√°rio cadastrado", link: "admin_usuarios.html"},
      {texto: "Produto aguardando aprova√ß√£o", link: "admin_produtos.html"},
      {texto: "Solicita√ß√£o de saque", link: "admin_saques.html"}
    ];
    let notifCount = notificacoes.length;

    function renderNotificacoes() {
      let list = document.getElementById("notifList");
      list.innerHTML = "";
      notificacoes.forEach((n, i) => {
        let li = document.createElement("li");
        let a = document.createElement("a");
        a.href = n.link;
        a.innerText = n.texto;
        a.onclick = () => marcarLida(i);
        li.appendChild(a);
        list.appendChild(li);
      });
      document.getElementById("notifCount").innerText = notifCount;
    }

    function marcarLida(index) {
      notificacoes.splice(index, 1);
      notifCount = notificacoes.length;
      renderNotificacoes();
    }

    function toggleNotif() {
      let box = document.getElementById("notifBox");
      if (box.style.display === "block") {
        box.style.display = "none";
      } else {
        box.style.display = "block";
      }
    }

    // Inicializar notifica√ß√µes
    renderNotificacoes();
  </script>
</body>
</html>
