<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Cabe√ßalho */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      border-bottom: 2px solid red;
    }
    .dashboard-header h1 {
      margin: 0;
      font-size: 20px;
      color: red;
    }
    .user-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .icon-btn {
      cursor: pointer;
      font-size: 20px;
    }

    /* Menu lateral */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.2s;
    }
    .side-menu a:hover {
      background: red;
    }
    .side-menu .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* Notifica√ß√µes */
    .notification-panel {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 300px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 1100;
    }
    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #444;
      background: #111;
    }
    .notification-header h3 {
      margin: 0;
      font-size: 16px;
      color: red;
    }
    .notification-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .notification-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }
    .notification-item:last-child {
      border-bottom: none;
    }

    /* Cards do dashboard */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #111;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      border: 1px solid #333;
    }
    .card h3 {
      margin: 0 0 10px;
      color: red;
    }
    .card p {
      font-size: 18px;
    }
  </style>
</head>
<body>
<!-- Topo -->
<header class="dashboard-header">
  <div class="top-row">
    <div class="user-section">
      <span class="icon-btn" onclick="toggleNotifications()">‚úâÔ∏è</span>
      <span class="icon-btn" onclick="openMenu()">‚ò∞</span>
      <span>üë§ Admin</span>
    </div>
  </div>
  <div class="bottom-row">
    <h1>Painel do Administrador</h1>
  </div>
</header>
  <!-- Menu lateral -->
  <nav id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">√ó</button>
    <a href="admin_dashboard.html">In√≠cio</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </nav>

  <!-- Painel de notifica√ß√µes -->
  <div id="notificationPanel" class="notification-panel">
    <div class="notification-header">
      <h3>Notifica√ß√µes</h3>
      <button onclick="closeNotifications()">√ó</button>
    </div>
    <div class="notification-item">Novo usu√°rio cadastrado</div>
    <div class="notification-item">Solicita√ß√£o de saque pendente</div>
  </div>

  <!-- Conte√∫do -->
  <main>
    <section class="cards-container">
      <div class="card">
        <h3>Usu√°rios</h3>
        <p>150</p>
      </div>
      <div class="card">
        <h3>Produtos</h3>
        <p>45</p>
      </div>
      <div class="card">
        <h3>Saques</h3>
        <p>R$ 12.000</p>
      </div>
      <div class="card">
        <h3>Comiss√£o</h3>
        <p>R$ 3.500</p>
      </div>
    </section>
  </main>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    function toggleNotifications() {
  document.getElementById("notificationsPanel").classList.toggle("active");
}
  </script>
</body>
</html>
