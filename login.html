<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIVEND - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .form-container {
      background: #111;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: red;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    input, select {
      background: #222;
      color: #fff;
    }

    button {
      background: red;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: darkred;
    }

    p {
      margin-top: 12px;
    }

    a {
      color: red;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-box {
      background: #ff4d4d;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      display: none;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h2>Login</h2>
    <div id="errorMsg" class="error-box"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <select id="tipoConta" required>
        <option value="">Selecione o tipo de conta</option>
        <option value="vendedor">Vendedor</option>
        <option value="comprador">Comprador</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda n√£o tem conta? <a href="cadastro.html">Cadastrar</a></p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      // Verifica admin fixo
      if (email === "admini@gmail.com" && senha === "admin123") {
        alert("Login de administrador realizado com sucesso!");
        window.location.href = "admin_dashboard.html";
        return;
      }

      // Verifica localStorage (vendedor/comprador)
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(u => u.email === email && u.senha === senha);

      if (usuario) {
        alert("Login realizado com sucesso!");
        if (usuario.tipo === "vendedor") {
          window.location.href = "dashboard_vendedor.html";
        } else if (usuario.tipo === "comprador") {
          window.location.href = "loja.html";
        }
      } else {
        document.getElementById("errorMsg").innerText = "Email ou senha incorretos!";
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
