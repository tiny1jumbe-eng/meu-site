<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIVEND - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-box {
      background: #ff4d4d;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h2>Login</h2>
    <div id="errorMsg" class="error-box"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <select id="tipoConta" required>
        <option value="">Selecione o tipo de conta</option>
        <option value="vendedor">Vendedor</option>
        <option value="comprador">Comprador</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem conta? <a href="cadastro.html">Cadastrar</a></p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value.trim();
      const tipoConta = document.getElementById("tipoConta").value;

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // ADMIN (fixo)
      if (tipoConta === "admin") {
        if (email === "admin@digivend.com" && senha === "admin123") {
          window.location.href = "dashboard_admin.html";
        } else {
          showError("❌ Dados de administrador incorretos.");
        }
        return;
      }

      // Busca usuário normal
      const usuario = usuarios.find(u => u.email === email && u.senha === senha);
      if (!usuario) {
        showError("❌ E-mail ou senha incorretos.");
        return;
      }

      // Verifica tipo de conta
      if (usuario.tipo !== tipoConta) {
        showError(`❌ Sua conta é de ${usuario.tipo}. Selecione o tipo correto.`);
        return;
      }

      // Redireciona conforme tipo
      if (usuario.tipo === "vendedor") {
        window.location.href = "dashboard_vendedor.html";
      } else if (usuario.tipo === "comprador") {
        window.location.href = "dashboard_comprador.html";
      }
    });

    function showError(msg) {
      const box = document.getElementById("errorMsg");
      box.innerText = msg;
      box.style.display = "block";
    }
  </script>
</body>
</html>
