<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DIGIVEND</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; font-family:Arial, sans-serif; }
    .login-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); width:320px; text-align:center; }
    h2 { margin-bottom:20px; color:#333; }
    input, select { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#007bff; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Digite seu email">
    <input type="password" id="senha" placeholder="Digite sua senha">
    <select id="tipo">
      <option value="comprador">Comprador</option>
      <option value="vendedor">Vendedor</option>
      <option value="admin">Administrador</option>
    </select>
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    // Conta de administrador fixa
    const adminCredenciais = {
      email: "admin@digivend.com",
      senha: "admin123",
      tipo: "admin"
    };

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const tipo = document.getElementById("tipo").value;

      let usuario = null;

      // Verifica se é admin
      if (email === adminCredenciais.email && senha === adminCredenciais.senha && tipo === "admin") {
        usuario = adminCredenciais;
      } else {
        // Simulação de usuários comuns (vendedor/comprador)
        usuario = {
          email,
          senha,
          tipo
        };
      }

      if (usuario) {
        localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
        if (usuario.tipo === "admin") {
          window.location.href = "admin_dashboard.html";
        } else if (usuario.tipo === "vendedor") {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "loja.html";
        }
      } else {
        alert("Credenciais inválidas!");
      }
    }
  </script>
</body>
</html>
