<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIVEND - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-box {
      background: #ff4d4d;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h2>Login</h2>
    <div id="errorMsg" class="error-box"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <select id="tipoConta" required>
        <option value="">Selecione o tipo de conta</option>
        <option value="vendedor">Vendedor</option>
        <option value="comprador">Comprador</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit">Entrar</button>
    </form>

    <!-- Link esqueci senha -->
    <p><a href="esqueci_senha.html">Esqueci minha senha</a></p>

    <p>Ainda n√£o tem conta? <a href="cadastro.html">Cadastrar</a></p>
  </main>

  <script>
    // Recupera tentativas salvas
    let tentativas = JSON.parse(localStorage.getItem("tentativasLogin")) || {};
    const MAX_TENTATIVAS = 5;

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const tipoConta = document.getElementById("tipoConta").value.trim();

      const errorBox = document.getElementById("errorMsg");
      errorBox.style.display = "none";

      // Verifica se a conta est√° bloqueada
      if (tentativas[email] && tentativas[email].bloqueado) {
        errorBox.innerText = "‚ö†Ô∏è Esta conta est√° bloqueada. Contate o administrador.";
        errorBox.style.display = "block";
        return;
      }

      // ADMIN login fixo
      if (email === "admini@gmail.com" && senha === "admin123" && tipoConta === "admin") {
        alert("‚úÖ Login de administrador realizado com sucesso!");
        tentativas[email] = { erros: 0, bloqueado: false };
        localStorage.setItem("tentativasLogin", JSON.stringify(tentativas));
        window.location.href = "admin_dashboard.html";
        return;
      }

      // Verifica usu√°rios do localStorage
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(u => u.email === email && u.senha === senha && u.tipo === tipoConta);

      if (usuario) {
        alert("‚úÖ Login realizado com sucesso!");
        tentativas[email] = { erros: 0, bloqueado: false };
        localStorage.setItem("tentativasLogin", JSON.stringify(tentativas));

        if (usuario.tipo === "vendedor") {
          window.location.href = "dashboard.html";
        } else if (usuario.tipo === "comprador") {
          window.location.href = "loja.html";
        }
      } else {
        // Conta inv√°lida ‚Üí adiciona erro
        if (!tentativas[email]) {
          tentativas[email] = { erros: 0, bloqueado: false };
        }
        tentativas[email].erros++;

        if (tentativas[email].erros >= MAX_TENTATIVAS) {
          tentativas[email].bloqueado = true;
          errorBox.innerText = "üö´ Conta bloqueada ap√≥s 5 tentativas. Contate o administrador.";
        } else {
          errorBox.innerText = `‚ùå Email ou senha incorretos! Tentativa ${tentativas[email].erros}/${MAX_TENTATIVAS}`;
        }

        errorBox.style.display = "block";
        localStorage.setItem("tentativasLogin", JSON.stringify(tentativas));
      }
    });
  </script>
</body>
</html>
