<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIGIVEND - Meu Digiclub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOPO -->
  <header class="dashboard-header">
    <button class="menu-btn" onclick="openMenu()">‚ò∞</button>
    <h1 class="logo-center">DIGIVEND</h1>
    <div class="user-profile">üë§ Usu√°rio</div>
  </header>

  <!-- MENU LATERAL -->
  <nav id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">√ó</button>
    <a href="dashboard_vendedor.html">Home</a>
    <a href="digiclub.html">Digiclub</a>
    <a href="meu_digiclub.html">Meu Digiclub</a>
  </nav>

  <!-- CONTE√öDO -->
  <main class="dashboard-content" style="padding:20px;">

    <!-- C√≠rculo de progresso + Texto -->
    <div style="display:flex; align-items:center; justify-content:center; margin-top:20px;">
      <!-- C√≠rculo de progresso -->
      <div style="position:relative; width:100px; height:100px;">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="45" stroke="#333" stroke-width="10" fill="none"/>
          <circle id="progressCircle" cx="50" cy="50" r="45" stroke="red" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round"/>
        </svg>
        <div id="progressText" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:18px; font-weight:bold; color:white;">0%</div>
      </div>

      <!-- Texto ao lado -->
      <div style="margin-left:20px; font-size:16px; color:white;">
        Primeiros passos para personaliza√ß√£o b√°sica
      </div>
    </div>

    <!-- Bot√µes -->
    <div style="margin-top:30px; text-align:center; display:flex; flex-direction:column; gap:15px;">
      <button onclick="location.href='adicionar_produtos.html'" class="btn-vermelho">Adicionar primeiros produtos</button>
      <button onclick="location.href='personalizar_digiclub.html'" class="btn-vermelho">Personalizar Digiclub</button>
      <button onclick="location.href='criar_comunidade.html'" class="btn-vermelho">Criar primeira comunidade</button>
    </div>
  </main>

  <script>
    function openMenu(){ document.getElementById('sideMenu').style.width = '250px'; }
    function closeMenu(){ document.getElementById('sideMenu').style.width = '0'; }

    // Fun√ß√£o para atualizar o progresso
    function setProgress(percent){
      const circle = document.getElementById("progressCircle");
      const text = document.getElementById("progressText");
      const offset = 283 - (283 * percent / 100);
      circle.style.strokeDashoffset = offset;
      text.textContent = percent + "%";
    }

    // Carregar progresso do usu√°rio salvo no navegador
    let progress = localStorage.getItem("digiclubProgress") || 0;
    setProgress(progress);
  </script>
</body>
</html>
