<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Digiclub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .progress-container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      width: 0%;
      background: red;
      padding: 8px 0;
      color: white;
      text-align: center;
      border-radius: 10px;
      transition: width 0.4s ease;
    }
    .options {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }
    .options button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: red;
      color: white;
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <button class="menu-btn" onclick="openMenu()">â˜°</button>
    <h1 class="logo-center">DIGIVEND</h1>
    <div class="user-profile">ðŸ‘¤ UsuÃ¡rio</div>
  </header>

  <main style="padding:20px; text-align:center;">
    <h2 style="color:red;">Meu Digiclub</h2>

    <!-- Barra de progresso -->
    <div class="progress-container">
      <p>Primeiros passos para personalizaÃ§Ã£o bÃ¡sica</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
    </div>

    <!-- OpÃ§Ãµes -->
    <div class="options">
      <button onclick="concluirEtapa('produtos')">Adicionar primeiros produtos</button>
      <button onclick="concluirEtapa('personalizar')">Personalizar Digiclub</button>
      <button onclick="concluirEtapa('comunidade')">Criar primeira comunidade</button>
    </div>
  </main>

  <script>
    let etapasConcluidas = {
      produtos: false,
      personalizar: false,
      comunidade: false
    };

    // ðŸ”¹ Carregar progresso salvo
    window.onload = function() {
      const salvo = localStorage.getItem("progressoDigiclub");
      if (salvo) {
        etapasConcluidas = JSON.parse(salvo);
      }
      atualizarProgresso();
    };

    function concluirEtapa(etapa) {
      if (!etapasConcluidas[etapa]) {
        etapasConcluidas[etapa] = true;
        salvarProgresso();
        atualizarProgresso();
        alert("Etapa concluÃ­da: " + etapa);
      } else {
        alert("VocÃª jÃ¡ concluiu esta etapa!");
      }
    }

    function atualizarProgresso() {
      const totalEtapas = Object.keys(etapasConcluidas).length;
      const concluidas = Object.values(etapasConcluidas).filter(Boolean).length;
      const porcentagem = Math.round((concluidas / totalEtapas) * 100);

      const barra = document.getElementById("progressFill");
      barra.style.width = porcentagem + "%";
      barra.textContent = porcentagem + "%";
    }

    function salvarProgresso() {
      localStorage.setItem("progressoDigiclub", JSON.stringify(etapasConcluidas));
    }

    function openMenu(){ document.getElementById("sideMenu").style.width = "250px"; }
    function closeMenu(){ document.getElementById("sideMenu").style.width = "0"; }
  </script>
</body>
</html>
