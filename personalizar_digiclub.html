<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalizar Digiclub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOPO -->
  <header class="dashboard-header">
    <button class="menu-btn" onclick="openMenu()">‚ò∞</button>
    <h1 class="logo-center">DIGIVEND</h1>
    <div class="user-profile">üë§ Usu√°rio</div>
  </header>

  <!-- MENU LATERAL -->
  <nav id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">√ó</button>
    <a href="dashboard_vendedor.html" onclick="closeMenu()">Home</a>
    <a href="digiclub.html" onclick="closeMenu()">Digiclub</a>
    <a href="meu_digiclub.html" onclick="closeMenu()">Meu Digiclub</a>
  </nav>

  <!-- CONTE√öDO -->
  <main class="dashboard-content" style="padding:20px;">
    <h2 class="logo-center" style="color:red;">Personalizar Digiclub</h2>

    <form id="formPersonalizar" style="max-width:500px; margin:20px auto; background:#111; padding:20px; border-radius:10px; color:white;">
      <label for="nomeClub">Nome do Digiclub:</label><br/>
      <input type="text" id="nomeClub" required style="width:100%; padding:10px; margin:10px 0; border-radius:6px; border:none;"><br/>

      <label for="descricaoClub">Descri√ß√£o:</label><br/>
      <textarea id="descricaoClub" rows="4" required style="width:100%; padding:10px; margin:10px 0; border-radius:6px; border:none;"></textarea><br/>

      <label for="corTema">Cor do Tema:</label><br/>
      <input type="color" id="corTema" value="#ff0000" style="margin:10px 0;"><br/>

      <button type="submit" class="btn-vermelho">Salvar Personaliza√ß√£o</button>
    </form>
  </main>

  <script>
    function openMenu(){ document.getElementById('sideMenu').style.width = '250px'; }
    function closeMenu(){ document.getElementById('sideMenu').style.width = '0'; }

    document.getElementById("formPersonalizar").addEventListener("submit", function(e){
      e.preventDefault();

      let nome = document.getElementById("nomeClub").value;
      let descricao = document.getElementById("descricaoClub").value;
      let cor = document.getElementById("corTema").value;

      let dados = { nome, descricao, cor, personalizado: true };
      localStorage.setItem("digiclub", JSON.stringify(dados));

      alert("üéâ Digiclub personalizado com sucesso!");
      window.location.href = "meu_digiclub.html";
    });

    // Preencher se j√° tiver salvo
    window.onload = () => {
      let salvo = JSON.parse(localStorage.getItem("digiclub"));
      if(salvo){
        if(salvo.nome) document.getElementById("nomeClub").value = salvo.nome;
        if(salvo.descricao) document.getElementById("descricaoClub").value = salvo.descricao;
        if(salvo.cor) document.getElementById("corTema").value = salvo.cor;
      }
    };
  </script>
</body>
</html>
