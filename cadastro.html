<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIVEND - Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-box {
      background: #ff4d4d;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      text-align: center;
      display: none;
    }
    .success-box {
      background: #4caf50;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h2>Criar Conta</h2>
    <div id="errorMsg" class="error-box"></div>
    <div id="successMsg" class="success-box"></div>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="tel" id="telefone" placeholder="Telefone" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <select id="tipoConta" required>
        <option value="">Selecione o tipo de conta</option>
        <option value="vendedor">Vendedor</option>
        <option value="comprador">Comprador</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
    <p>J√° tem conta? <a href="login.html">Entrar</a></p>
  </main>

<script>
  document.getElementById("cadastroForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const tipoConta = document.getElementById("tipoConta").value;

    // üö´ Bloqueia se tentar criar conta admin
    if (tipoConta === "admin") {
      alert("N√£o √© poss√≠vel criar uma conta de Administrador!");
      return;
    }

    // üîç Impede duplicados
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    if (usuarios.some(u => u.email === email)) {
      alert("Este e-mail j√° est√° cadastrado!");
      return;
    }

    // Salva novo usu√°rio
    usuarios.push({ nome, email, senha, tipo: tipoConta });
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    alert("Cadastro realizado com sucesso!");
    window.location.href = "index.html";
  });
</script>
  </script>
</body>
</html>
