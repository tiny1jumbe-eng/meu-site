<script>
  function carregarProdutos() {
    const container = document.getElementById("produtosContainer");
    container.innerHTML = "";
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

    produtos.forEach(produto => {
      const card = document.createElement("div");
      card.style.minWidth = "250px";
      card.style.background = "#111";
      card.style.color = "#fff";
      card.style.borderRadius = "10px";
      card.style.padding = "12px";
      card.style.boxShadow = "0 0 8px rgba(255,0,0,0.3)";
      card.style.display = "flex";
      card.style.flexDirection = "column";
      card.style.alignItems = "center";

      card.innerHTML = `
        <img src="${produto.imagem}" alt="Produto" style="width:100%; max-height:150px; object-fit:cover; border-radius:8px;">
        <h3>${produto.nome}</h3>
        <p><strong>Pre√ßo:</strong> R$ ${produto.preco}</p>
        <p>${produto.descricao}</p>
        <p><strong>Status:</strong> ${produto.status}</p>
        <div style="margin-top:auto; display:flex; gap:8px;">
          <button onclick="editarProduto(${produto.id})" style="padding:6px 12px; background:orange; border:none; border-radius:6px; color:#fff;">Editar</button>
          <button onclick="excluirProduto(${produto.id})" style="padding:6px 12px; background:red; border:none; border-radius:6px; color:#fff;">Excluir</button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function excluirProduto(id) {
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    produtos = produtos.filter(p => p.id !== id);
    localStorage.setItem("produtos", JSON.stringify(produtos));
    carregarProdutos();
  }

  function editarProduto(id) {

  carregarProdutos();
</script>
