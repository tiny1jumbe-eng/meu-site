<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Produtos - DIGICLUB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOPO -->
  <header class="dashboard-header">
    <button class="menu-btn" onclick="openMenu()">â˜°</button>
    <h1 class="logo-center">DIGIVEND</h1>
    <div class="user-profile">ðŸ‘¤ UsuÃ¡rio</div>
  </header>

  <!-- MENU LATERAL -->
  <nav id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">Ã—</button>
    <a href="dashboard_vendedor.html" onclick="closeMenu()">Home</a>
    <a href="digiclub.html" onclick="closeMenu()">Digiclub</a>
    <a href="meu_digiclub.html" onclick="closeMenu()">Meu Digiclub</a>
  </nav>

  <!-- CONTEÃšDO -->
  <main class="dashboard-content" style="padding:20px;">
    <h2 class="logo-center" style="color:red;">Adicionar Produto ao Digiclub</h2>

    <form id="formProduto" style="max-width:500px; margin:20px auto; background:#111; padding:20px; border-radius:10px; color:white;">
      <label for="nomeProduto">Nome do Produto:</label><br/>
      <input type="text" id="nomeProduto" required style="width:100%; padding:10px; margin:10px 0; border-radius:6px; border:none;"><br/>

      <button type="submit" class="btn-vermelho">Salvar Produto</button>
    </form>
  </main>

  <script>
    function openMenu(){ document.getElementById('sideMenu').style.width = '250px'; }
    function closeMenu(){ document.getElementById('sideMenu').style.width = '0'; }

    document.getElementById("formProduto").addEventListener("submit", function(e){
      e.preventDefault();
      let nome = document.getElementById("nomeProduto").value;

      let produtos = JSON.parse(localStorage.getItem("produtos") || "[]");
      produtos.push(nome);
      localStorage.setItem("produtos", JSON.stringify(produtos));

      alert("âœ… Produto adicionado com sucesso!");
      window.location.href = "meu_digiclub.html";
    });
  </script>
</body>
</html>
