<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produtos - Digiclub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="dashboard-header">
    <button onclick="window.location.href='meu_digiclub.html'">â¬…</button>
    <h1 class="logo-center">Adicionar Produtos</h1>
  </header>

  <main class="dashboard-content" style="padding:20px; text-align:center; color:white;">
    <h2 style="color:red;">Adicionar Produto</h2>
    <input type="text" id="produtoNome" placeholder="Nome do Produto" style="padding:10px; width:80%; margin-top:10px; border-radius:6px;">
    <br>
    <button onclick="salvarProduto()" class="btn-vermelho" style="margin-top:15px;">Salvar Produto</button>

    <h3 style="margin-top:30px; color:red;">Meus Produtos</h3>
    <ul id="listaProdutos" style="list-style:none; padding:0;"></ul>
  </main>

  <script>
    function salvarProduto(){
      let nome = document.getElementById("produtoNome").value.trim();
      if(!nome) return alert("Digite um nome para o produto!");

      let produtos = JSON.parse(localStorage.getItem("produtos") || "[]");
      produtos.push(nome);
      localStorage.setItem("produtos", JSON.stringify(produtos));

      document.getElementById("produtoNome").value = "";
      carregarProdutos();
      alert("Produto adicionado com sucesso!");
    }

    function carregarProdutos(){
      let produtos = JSON.parse(localStorage.getItem("produtos") || "[]");
      let lista = document.getElementById("listaProdutos");
      lista.innerHTML = "";
      produtos.forEach(p => {
        lista.innerHTML += `<li style="background:#111; margin:8px auto; padding:10px; border-radius:6px; max-width:500px;">ðŸ“¦ ${p}</li>`;
      });
    }

    document.addEventListener("DOMContentLoaded", carregarProdutos);
  </script>
</body>
</html>
