<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Saques</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #000; color: red; margin: 0; font-family: Arial, sans-serif; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #111; color: red; }
    .table-container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid red; text-align: center; }
    th { background: #111; }
    canvas { background: #111; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <button onclick="openMenu()">☰</button>
    <h2>Saques</h2>
    <div onclick="toggleNotificacoes()">✉️<span id="notifCount">0</span></div>
  </header>

  <div class="table-container">
    <h3>Pedidos de Saque</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="saquesTable">
        <tr><td>user1@email.com</td><td>1200 MZN</td><td>Aceito</td><td>01/09/2025</td></tr>
        <tr><td>user2@email.com</td><td>500 MZN</td><td>Pendente</td><td>05/09/2025</td></tr>
      </tbody>
    </table>
    <canvas id="saquesChart"></canvas>
  </div>

<script>
  const ctx2 = document.getElementById('saquesChart').getContext('2d');
  new Chart(ctx2, {
    type: 'pie',
    data: {
      labels: ['Aceitos', 'Rejeitados', 'Pendentes'],
      datasets: [{
        data: [10, 2, 5],
        backgroundColor: ['red', 'darkred', 'gray']
      }]
    }
  });
</script>
</body>
</html>
