<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Saques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #28a745;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .aprovar { background: #28a745; color: white; }
    .rejeitar { background: #ffc107; color: black; }
    .excluir { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>Gerenciamento de Saques</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="saquesTable">
      <tr><td colspan="6">Carregando saques...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/saques";

    // Carregar saques
    async function carregarSaques() {
      try {
        const response = await fetch(API_URL);
        const saques = await response.json();

        const tabela = document.getElementById("saquesTable");
        tabela.innerHTML = "";

        if (saques.length === 0) {
          tabela.innerHTML = `<tr><td colspan="6">Nenhum saque encontrado</td></tr>`;
        } else {
          saques.forEach(saque => {
            let row = `
              <tr>
                <td>${saque.id}</td>
                <td>${saque.usuario}</td>
                <td>R$ ${saque.valor.toFixed(2)}</td>
                <td>${saque.status}</td>
                <td>${saque.data}</td>
                <td>
                  <button class="aprovar" onclick="atualizarStatus(${saque.id}, 'Aprovado')">Aprovar</button>
                  <button class="rejeitar" onclick="atualizarStatus(${saque.id}, 'Rejeitado')">Rejeitar</button>
                  <button class="excluir" onclick="excluirSaque(${saque.id})">Excluir</button>
                </td>
              </tr>
            `;
            tabela.innerHTML += row;
          });
        }
      } catch (error) {
        console.error("Erro ao carregar saques:", error);
      }
    }

    // Atualizar status (aprovar ou rejeitar)
    async function atualizarStatus(id, status) {
      try {
        const response = await fetch(`${API_URL}/${id}`);
        const saque = await response.json();

        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...saque, status })
        });

        carregarSaques();
      } catch (error) {
        console.error("Erro ao atualizar status:", error);
      }
    }

    // Excluir saque
    async function excluirSaque(id) {
      if (!confirm("Tem certeza que deseja excluir este saque?")) return;
      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        carregarSaques();
      } catch (error) {
        console.error("Erro ao excluir saque:", error);
      }
    }

    // Inicia carregando os saques
    carregarSaques();
  </script>
</body>
</html>
