<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Produtos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #000; color: red; margin: 0; font-family: Arial, sans-serif; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #111; color: red; }
    .table-container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid red; text-align: center; }
    th { background: #111; }
    canvas { background: #111; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <button onclick="openMenu()">☰</button>
    <h2>Produtos</h2>
    <div onclick="toggleNotificacoes()">✉️<span id="notifCount">0</span></div>
  </header>

  <div class="table-container">
    <h3>Pedidos de Produtos</h3>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Vendedor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="produtosTable">
        <tr><td>Curso Online</td><td>user1@email.com</td><td>Pendente</td><td>Aprovar | Rejeitar</td></tr>
        <tr><td>Livro Digital</td><td>user2@email.com</td><td>Aceito</td><td>-</td></tr>
      </tbody>
    </table>
    <canvas id="produtosChart"></canvas>
  </div>

<script>
  const ctx3 = document.getElementById('produtosChart').getContext('2d');
  new Chart(ctx3, {
    type: 'line',
    data: {
      labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
      datasets: [
        { label: 'Pedidos', data: [5, 8, 6, 10], borderColor: 'red', fill: false },
        { label: 'Aceitos', data: [3, 6, 4, 8], borderColor: 'darkred', fill: false },
        { label: 'Rejeitados', data: [2, 2, 2, 1], borderColor: 'gray', fill: false }
      ]
    },
    options: { responsive: true }
  });
</script>
</body>
</html>
