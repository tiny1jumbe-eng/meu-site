<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    header { background: #1e3a8a; color: white; padding: 15px; text-align: center; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .btn { margin-top: 10px; padding: 8px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-aprovar { background: #16a34a; color: white; }
    .btn-recusar { background: #e11d48; color: white; }
  </style>
</head>

</html>
