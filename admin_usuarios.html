<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Usu√°rios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* sem rolagem lateral */
    }
    header {
      background: #111;
      color: red;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    #menuBtn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 25px;
      cursor: pointer;
      color: red;
    }
    #userInfo {
      position: absolute;
      right: 60px;
      top: 10px;
      font-size: 18px;
    }
    #notiBtn {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    #notiCount {
      position: absolute;
      top: 2px;
      right: 12px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }
    /* menu lateral */
    #sideMenu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    #sideMenu a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
    }
    #sideMenu a:hover {
      background: red;
    }
    #sideMenu .closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: red;
      cursor: pointer;
    }
    /* notifica√ß√µes */
    #notiBox {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    #notiBox .closeBtn {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 30px;
      color: red;
      cursor: pointer;
    }
    #notiBox h3 {
      text-align: center;
      color: red;
    }
    #notiList p {
      padding: 10px;
    }
    #notiList a {
      color: red;
      text-decoration: none;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid red;
    }
    th {
      background: red;
      color: white;
    }
    td {
      padding: 8px;
    }
  </style>
</head>
<body>

  <header>
    <span id="menuBtn" onclick="openMenu()">‚ò∞</span>
    <h1>Painel de Usu√°rios</h1>
    <span id="userInfo">üë§ Admin</span>
    <span id="notiBtn" onclick="abrirNotificacoes()">‚úâÔ∏è</span>
    <span id="notiCount"></span>
  </header>

  <!-- menu -->
  <div id="sideMenu">
    <span class="closeBtn" onclick="closeMenu()">√ó</span>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_plans.html">Planos</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </div>

  <!-- notifica√ß√µes -->
  <div id="notiBox">
    <span class="closeBtn" onclick="fecharNotificacoes()">√ó</span>
    <h3>Notifica√ß√µes</h3>
    <div id="notiList"></div>
  </div>

  <main>
    <h2 style="color:red;">Lista de Usu√°rios</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Tipo</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="usuariosTable">
        <tr>
          <td>1</td>
          <td>Leonardo</td>
          <td>leo@digivend.com</td>
          <td>Vendedor</td>
          <td><button onclick="bloquearUsuario(1)">Bloquear</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Maria</td>
          <td>maria@digivend.com</td>
          <td>Comprador</td>
          <td><button onclick="bloquearUsuario(2)">Bloquear</button></td>
        </tr>
      </tbody>
    </table>

    <h2 style="color:red;">Gr√°fico de Usu√°rios</h2>
    <canvas id="usuariosChart"></canvas>
  </main>

  <script>
    /* MENU */
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    /* NOTIFICA√á√ïES */
    let notificacoes = [
      { id: 1, texto: "Novo usu√°rio cadastrado", link: "admin_usuarios.html" },
      { id: 2, texto: "Pedido de saque recebido", link: "admin_saques.html" },
      { id: 3, texto: "Novo produto adicionado", link: "admin_produtos.html" }
    ];

    function atualizarContagem() {
      document.getElementById("notiCount").innerText = notificacoes.length;
    }

    function abrirNotificacoes() {
      document.getElementById("notiBox").style.width = "300px";
      const lista = document.getElementById("notiList");
      lista.innerHTML = "";
      notificacoes.forEach((n, i) => {
        let item = document.createElement("p");
        item.innerHTML = `<a href="${n.link}">${n.texto}</a>`;
        item.onclick = () => {
          notificacoes.splice(i, 1);
          atualizarContagem();
          fecharNotificacoes();
        };
        lista.appendChild(item);
      });
    }

    function fecharNotificacoes() {
      document.getElementById("notiBox").style.width = "0";
    }

    atualizarContagem();

    /* GR√ÅFICO */
    const ctx = document.getElementById("usuariosChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Ativos", "Bloqueados"],
        datasets: [{
          label: "Usu√°rios",
          data: [10, 2],
          backgroundColor: ["red", "darkred"]
        }]
      },
      options: { responsive: true }
    });

    /* BLOQUEAR USU√ÅRIO */
    function bloquearUsuario(id) {
      alert("Usu√°rio " + id + " bloqueado!");
    }
  </script>

</body>
</html>
