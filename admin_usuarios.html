<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Usuários</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .ativo { background: #28a745; color: white; }
    .suspenso { background: #ffc107; color: black; }
    .excluir { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>Gerenciamento de Usuários</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Tipo</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="usuariosTable">
      <tr><td colspan="7">Carregando usuários...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/usuarios";

    // Carregar usuários
    async function carregarUsuarios() {
      try {
        const response = await fetch(API_URL);
        const usuarios = await response.json();

        const tabela = document.getElementById("usuariosTable");
        tabela.innerHTML = "";

        if (usuarios.length === 0) {
          tabela.innerHTML = `<tr><td colspan="7">Nenhum usuário encontrado</td></tr>`;
        } else {
          usuarios.forEach(usuario => {
            let row = `
              <tr>
                <td>${usuario.id}</td>
                <td>${usuario.nome}</td>
                <td>${usuario.email}</td>
                <td>${usuario.telefone}</td>
                <td>${usuario.tipo}</td>
                <td>${usuario.status}</td>
                <td>
                  <button class="ativo" onclick="atualizarStatus(${usuario.id}, 'ativo')">Ativar</button>
                  <button class="suspenso" onclick="atualizarStatus(${usuario.id}, 'suspenso')">Suspender</button>
                  <button class="excluir" onclick="excluirUsuario(${usuario.id})">Excluir</button>
                </td>
              </tr>
            `;
            tabela.innerHTML += row;
          });
        }
      } catch (error) {
        console.error("Erro ao carregar usuários:", error);
      }
    }

    // Atualizar status do usuário
    async function atualizarStatus(id, status) {
      try {
        await fetch(`${API_URL}/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });
        carregarUsuarios();
      } catch (error) {
        console.error("Erro ao atualizar status:", error);
      }
    }

    // Excluir usuário
    async function excluirUsuario(id) {
      if (!confirm("Tem certeza que deseja excluir este usuário?")) return;
      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        carregarUsuarios();
      } catch (error) {
        console.error("Erro ao excluir usuário:", error);
      }
    }

    // Inicia carregando os usuários
    carregarUsuarios();
  </script>
</body>
</html>
