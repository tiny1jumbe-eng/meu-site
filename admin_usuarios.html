<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Usu√°rios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 10px 20px;
      border-bottom: 2px solid red;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      color: red;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }

    .user-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notif {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }

    .notif span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* Menu lateral */
    #sideMenu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-right: 2px solid red;
    }

    #sideMenu a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    #sideMenu a:hover {
      background: red;
      color: black;
    }

    #sideMenu .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }

    /* Caixa de notifica√ß√µes */
    #notifBox {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-left: 2px solid red;
    }

    #notifBox h2 {
      text-align: center;
      color: red;
    }

    #notifBox .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }

    .notif-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .notif-item:hover {
      background: #222;
    }

    /* Card da tabela */
    .card {
      background: #111;
      border: 1px solid red;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
    }

    .card h3 {
      margin-top: 0;
      color: red;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background: red;
      color: black;
    }

    td {
      background: #222;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="openMenu()">‚ò∞</span>
    <div class="title">Gerenciamento de Usu√°rios</div>
    <div class="user-area">
      <div>üë§ Admin</div>
      <div class="notif" onclick="openNotif()">‚úâÔ∏è<span id="notifCount">2</span></div>
    </div>
  </header>

  <!-- Menu lateral -->
  <div id="sideMenu">
    <span class="closebtn" onclick="closeMenu()">√ó</span>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_plans.html">Planos</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </div>

  <!-- Caixa de notifica√ß√µes -->
  <div id="notifBox">
    <span class="closebtn" onclick="closeNotif()">√ó</span>
    <h2>Notifica√ß√µes</h2>
    <div id="notifList"></div>
  </div>

  <!-- Card com tabela -->
  <div class="card">
    <h3>Lista de Usu√°rios</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Tipo</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="usuariosTable">
        <!-- Dados v√£o ser carregados aqui -->
      </tbody>
    </table>
  </div>

<script>
  async function carregarUsuarios() {
    try {
      const response = await fetch("http://localhost:3000/usuarios");
      const usuarios = await response.json();

      const tabela = document.getElementById("usuariosTable");
      tabela.innerHTML = "";

      usuarios.forEach(user => {
        let row = `
          <tr>
            <td>${user.id}</td>
            <td>${user.nome}</td>
            <td>${user.email}</td>
            <td>${user.tipo}</td>
            <td>
              <button onclick="bloquearUsuario(${user.id})">
                ${user.status === "bloqueado" ? "Desbloquear" : "Bloquear"}
              </button>
            </td>
          </tr>
        `;
        tabela.innerHTML += row;
      });
    } catch (error) {
      console.error("Erro ao carregar usu√°rios:", error);
    }
  }

  async function bloquearUsuario(id) {
    try {
      const response = await fetch(`http://localhost:3000/usuarios/${id}`);
      const user = await response.json();

      const novoStatus = user.status === "bloqueado" ? "ativo" : "bloqueado";

      await fetch(`http://localhost:3000/usuarios/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: novoStatus })
      });

      alert(`Usu√°rio ${novoStatus === "bloqueado" ? "bloqueado" : "desbloqueado"} com sucesso!`);
      carregarUsuarios();
    } catch (error) {
      console.error("Erro ao atualizar usu√°rio:", error);
    }
  }

  carregarUsuarios();
</script>
</body>
</html>
