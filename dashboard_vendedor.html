<body>
  <!-- Cabeçalho -->

  <button class="menu-btn" onclick="openMenu()" aria-label="Abrir menu">☰</button>
  <h1 class="logo-center">DIGIVEND</h1>
  <div class="user-profile" title="Perfil">👤 Usuário</div>
</header>
  <!-- Menu lateral -->
  <nav id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">✖</button>
    <a href="dashboard_vendedor.html" onclick="closeMenu()">🏠 Dashboard</a>
    <a href="meus_produtos.html" onclick="closeMenu()">📦 Meus Produtos</a>
    <a href="vendas.html" onclick="closeMenu()">💰 Vendas</a>

  <!-- Conteúdo -->
  <main class="dashboard-content">
    <h2>📊 Resumo de Hoje</h2>
    <div class="cards-container">
      <div class="card"><h3 style="color:red">Vendas do dia</h3><p>12</p></div>

      <div class="card"><h3 style="color:red">Clientes chegados</h3><p>5</p></div>
      <div class="card"><h3 style="color:red">Visitantes</h3><p>30</p></div>
    </div>
  </main>

  <!-- Script do menu -->
  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "100%";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }
  </script>
</body>
