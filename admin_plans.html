<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Planos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #000; color: red; margin: 0; font-family: Arial, sans-serif; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #111; color: red; }
    .table-container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid red; text-align: center; }
    th { background: #111; }
    canvas { background: #111; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <button onclick="openMenu()">☰</button>
    <h2>Planos</h2>
    <div onclick="toggleNotificacoes()">✉️<span id="notifCount">0</span></div>
  </header>

  <div class="table-container">
    <h3>Usuários com planos ativos</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Plano</th>
          <th>Status</th>
          <th>Expiração</th>
        </tr>
      </thead>
      <tbody id="planosTable">
        <tr><td>user1@email.com</td><td>Premium</td><td>Ativo</td><td>15/09/2025</td></tr>
        <tr><td>user2@email.com</td><td>Gratuito</td><td>Ativo</td><td>-</td></tr>
      </tbody>
    </table>
    <canvas id="planosChart"></canvas>
  </div>

<script>
  const ctx1 = document.getElementById('planosChart').getContext('2d');
  new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
      datasets: [{
        label: 'Novos Planos',
        data: [3, 7, 5, 8],
        backgroundColor: 'red'
      }]
    },
    options: { responsive: true }
  });
</script>
</body>
</html>
