<!DOCTYPE html>

  <title>Gerenciar Planos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      color: red;
    }
    .icon-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icon-area span {
      cursor: pointer;
    }
    #sideMenu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2000;
    }
    #sideMenu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      color: white;
      display: block;
    }
    #sideMenu a:hover {
      background: red;
    }
    #sideMenu .closeBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }
    .plans {
      padding: 20px;
    }
    .plan {
      background: #111;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .plan h3 {
      margin: 0;
      color: red;
    }
    .plan button {
      background: red;
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .plan button:hover {
      background: darkred;
    }
  </style>
</head>

      document.getElementById("sideMenu").style.width = "250px";
