<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Planos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 10px 20px;
      border-bottom: 2px solid red;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      color: red;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }

    .user-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notif {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }

    .notif span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* Menu lateral */
    #sideMenu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-right: 2px solid red;
    }

    #sideMenu a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    #sideMenu a:hover {
      background: red;
      color: black;
    }

    #sideMenu .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }

    /* Caixa de notifica√ß√µes */
    #notifBox {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-left: 2px solid red;
    }

    #notifBox h2 {
      text-align: center;
      color: red;
    }

    #notifBox .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }

    .notif-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .notif-item:hover {
      background: #222;
    }

    /* Conte√∫do principal */
    .container {
      padding: 20px;
    }

    h2 {
      color: red;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #111;
      border: 1px solid red;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    table th {
      background: #222;
      color: red;
    }

    canvas {
      margin-top: 20px;
      background: #111;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="openMenu()">‚ò∞</span>
    <div class="title">Painel de Planos</div>
    <div class="user-area">
      <div>üë§ Admin</div>
      <div class="notif" onclick="openNotif()">‚úâÔ∏è<span id="notifCount">3</span></div>
    </div>
  </header>

  <!-- Menu lateral -->
  <div id="sideMenu">
    <span class="closebtn" onclick="closeMenu()">√ó</span>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_usuarios.html">Usu√°rios</a>
    <a href="admin_produtos.html">Produtos</a>
    <a href="admin_saques.html">Saques</a>
    <a href="admin_plans.html">Planos</a>
    <a href="admin_seguranca.html">Seguran√ßa</a>
  </div>

  <!-- Caixa de notifica√ß√µes -->
  <div id="notifBox">
    <span class="closebtn" onclick="closeNotif()">√ó</span>
    <h2>Notifica√ß√µes</h2>
    <div id="notifList"></div>
  </div>

  <!-- Conte√∫do -->
  <div class="container">
    <h2>Lista de Planos</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usu√°rio</th>
          <th>Tipo</th>
          <th>Validade</th>
        </tr>
      </thead>
      <tbody id="planosTable">
        <tr><td colspan="4">Carregando planos...</td></tr>
      </tbody>
    </table>

    <canvas id="planosChart"></canvas>
  </div>

  <script>
    // Notifica√ß√µes simuladas
    let notifications = [
      { text: "Novo usu√°rio cadastrou um plano", link: "admin_usuarios.html", read: false },
      { text: "Upgrade de plano realizado", link: "admin_plans.html", read: false },
      { text: "Plano expirado detectado", link: "admin_plans.html", read: false }
    ];

    function updateNotif() {
      const notifList = document.getElementById("notifList");
      notifList.innerHTML = "";
      let unread = 0;

      notifications.forEach((n, i) => {
        let div = document.createElement("div");
        div.className = "notif-item";
        div.textContent = n.text;
        div.onclick = () => {
          notifications[i].read = true;
          window.location.href = n.link;
        };
        notifList.appendChild(div);
        if (!n.read) unread++;
      });

      document.getElementById("notifCount").textContent = unread;
    }

    function openMenu() { document.getElementById("sideMenu").style.width = "250px"; }
    function closeMenu() { document.getElementById("sideMenu").style.width = "0"; }

    function openNotif() { 
      document.getElementById("notifBox").style.width = "300px"; 
      updateNotif();
    }
    function closeNotif() { document.getElementById("notifBox").style.width = "0"; }

    updateNotif();

    // Carregar planos e gr√°fico
    async function carregarPlanos() {
      try {
        const response = await fetch("http://localhost:3000/planos");
        const planos = await response.json();

        const tabela = document.getElementById("planosTable");
        tabela.innerHTML = "";

        let free = 0, premium = 0, pro = 0;

        if (planos.length === 0) {
          tabela.innerHTML = `<tr><td colspan="4">Nenhum plano encontrado</td></tr>`;
        } else {
          planos.forEach(plano => {
            let row = `
              <tr>
                <td>${plano.id}</td>
                <td>${plano.usuario}</td>
                <td>${plano.tipo}</td>
                <td>${plano.validade}</td>
              </tr>
            `;
            tabela.innerHTML += row;

            if (plano.tipo === "free") free++;
            else if (plano.tipo === "premium") premium++;
            else if (plano.tipo === "pro") pro++;
          });
        }

        const ctx = document.getElementById("planosChart").getContext("2d");

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Free", "Premium", "Pro"],
            datasets: [{
              label: "Usu√°rios por Plano",
              data: [free, premium, pro],
              backgroundColor: ["gray", "red", "orange"]
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });

      } catch (error) {
        console.error("Erro ao carregar planos:", error);
      }
    }

    carregarPlanos();
  </script>
</body>
</html>
