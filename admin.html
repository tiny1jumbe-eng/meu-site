<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - DIGIVEND</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container { padding:20px; }
    .card { background:#111; color:#fff; padding:15px; border-radius:10px; margin-bottom:15px; box-shadow:0 0 8px rgba(255,0,0,0.3); }
    .card img { width:100%; max-height:150px; object-fit:cover; border-radius:8px; }
    .actions { display:flex; gap:10px; margin-top:10px; }
    .actions button { padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
    .approve { background:green; color:#fff; }
    .delete { background:red; color:#fff; }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <h1 class="logo-center">Painel do Administrador</h1>
  </header>

  <main class="admin-container">
    <h2 style="color:red; text-align:center;">Produtos Pendentes/Aprovados</h2>
    <div id="produtosAdmin"></div>
  </main>

  <script>
    function carregarProdutosAdmin() {
      const container = document.getElementById("produtosAdmin");
      container.innerHTML = "";
      let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${produto.imagem}" alt="Produto">
          <h3>${produto.nome}</h3>
          <p><strong>Pre√ßo:</strong> R$ ${produto.preco}</p>
          <p>${produto.descricao}</p>
          <p><strong>Status:</strong> ${produto.status}</p>
          <div class="actions">
            <button class="approve" onclick="aprovarProduto(${produto.id})">Aprovar</button>
            <button class="delete" onclick="excluirProduto(${produto.id})">Excluir</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function aprovarProduto(id) {
      let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      produtos = produtos.map(p => {
        if (p.id === id) {
          p.status = "Aprovado";
        }
        return p;
      });
      localStorage.setItem("produtos", JSON.stringify(produtos));
      carregarProdutosAdmin();
    }

    function excluirProduto(id) {
      let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      produtos = produtos.filter(p => p.id !== id);
      localStorage.setItem("produtos", JSON.stringify(produtos));
      carregarProdutosAdmin();
    }

    carregarProdutosAdmin();
  </script>
</body>
</html>
